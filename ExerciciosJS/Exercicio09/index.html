<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="../!midia/imagens/numeros.png" type="image/x-icon">
    <title>Exercicio 09</title>
</head>
<body>
    <header>
        <p>Desafio 09: Faça um programa que leia um número inteiro qualquer e mostre na tela a sua tabuada.</p>
    </header>
    
    <main>
        <section>
            <div>
                <h1>Tabuada</h1>
                <p>
                    Digite um numero: <input type="number" name="num" id="num"><input type="button" value="Calcular" onclick="calcularTabuada()">
                </p>
            </div>
                        
            <div style="padding-bottom: 20px;">                
                <select name="tabuada" id="tabuada" size="11">
                    <option>Digite um numero acima</option>
                </select>
            </div>
        </section>
    </main>

    <footer style="padding-top: 15px;">
        &COPY; Alexa Luzia
    </footer>
</body>
</html>
