<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../!midia/favicon.ico" type="image/x-icon">
    <title>Exercicio 03</title>
</head>
<body>
    <main>
        <h1>Desafio 03: <br>Crie um programa que leia dois números e mostre a soma entre eles.</h1>

        <p>
            <!-- Solicitando dois numeros atraves de caixas de texto -->  
            <input type="number" name="numero01" id="numero01">
            +
            <input type="number" name="numero02" id="numero02">           

            <input type="button" value="OK" onclick="Calcular()"> 
            
            <h2 id="resultado"></h3>
        
            <script>
                
                // Função que irá calcular dois valores inseridos em caixas de texto
                function Calcular(){
                    
                    // Pegandos os valores inseridos nas caixas de texto
                    var n1 = Number(document.getElementById('numero01').value)
                    var n2 = Number(document.getElementById('numero02').value)

                    // Variavel irá receber o resultado da soma
                    var resultado = document.getElementById('resultado')

                    // Somandos os numeros
                    var soma = n1+n2
                    
                    // Anexando o resultado a um campo de tag 'h3' e modificando a aparencia
                    resultado.style.color = 'red'
                    resultado.style.background = 'black'
                    resultado.innerHTML = `${soma}`
                }
            </script>
        </p>        
    </main>
</body>
</html>
