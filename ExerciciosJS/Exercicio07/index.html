<body>
    <h3 id="ex">Desafio 07: Desenvolva um programa que leia as duas notas de um aluno, calcule e mostre a sua média.</h3>

    <section>
        <h1>Calculador de Medias de Notas</h1>
        <div>
            <p>
                <!-- Solicitando duas notas -->
                1º Nota: <input type="number" name="n1" id="n1">
            </p>
            
            <p>
                2º Nota: <input type="number" name="n2" id="n2">
            </p>
            
            <!-- Botão que ao acionado irá chamar uma função de calculo de media -->
             <input type="button" value="Calcular" onclick="calcularMedia()">            
        </div>

        <div>
            <p id="res"></p>
            <img src="../!midia/imagens/numeros02.png" alt="Numeros" style="margin-bottom: 10px;">
        </div>
    </section>
